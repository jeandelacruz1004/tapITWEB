<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  {% if title %}
    <title>TapIT - {{ title }}</title>
  {% else %}
    <title>TapIT</title>
  {% endif %}

  <!-- Custom fonts for this theme -->
  <link href='{{ url_for("static", filename="vendor/fontawesome-free/css/all.min.css") }}' rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href='{{ url_for("static", filename="css/light.css") }}' rel="stylesheet" type="text/css">
  <!-- Theme CSS -->
  <link href='{{ url_for("static", filename="css/freelancer.min.css") }}' rel="stylesheet">
  <link href='{{ url_for("static", filename="css/custom.css") }}' rel="stylesheet">

  <link href='{{ url_for("static", filename="css/calendar.css") }}' rel="stylesheet" type="text/css">
  <script src='{{ url_for("static", filename="js/calendar.js")}}'></script>
  {% block css %}{% endblock css %}

  

</head>

  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    {% block nav %}
    <div class="container">
        <a class="navbar-brand js-scroll-trigger rainbow" href="{{url_for('landing')}}">TapIT</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu
               <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#portfolio">My Events</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{{url_for('logout')}}"><img src='{{ url_for("static", filename="img/logout.png")}}' alt="Logout" style="width: 1.5rem; height: 1.5rem;"></a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                        <a class='far fa-calendar-alt' style='font-size:46px;color:teal' href="{{url_for('calendar')}}"></a>
                      </li>
              </ul>
        </div>
    </div>
{% endblock nav %}
</nav>

{% block body %}



<body><div id="page-body" >
  <!-- [PERIOD SELECTOR] -->
  <div id="cal-date"style="height: 3%; width: 100%;">
    <select id="cal-mth"></select>
    <select id="cal-yr"></select>
    <input id="cal-set" type="button" value="SET"/>
  </div>

  <!-- [CALENDAR] -->
  <div id="cal-container" style="height: 90%; width: 100%;" ></div>

  <!-- [EVENT] -->
  <div id="cal-event"></div>
</div>

{% endblock body %}

  
  <!-- Bootstrap core JavaScript -->
  <script src='{{ url_for("static", filename="vendor/jquery/jquery.min.js")}}'></script>
  <script src='{{ url_for("static", filename="vendor/bootstrap/js/bootstrap.bundle.min.js")}}'></script>

  <!-- Plugin JavaScript -->
  <script src='{{ url_for("static", filename="vendor/jquery-easing/jquery.easing.min.js")}}'></script>

  <!-- Contact Form JavaScript -->
  <script src='{{ url_for("static", filename="js/jqBootstrapValidation.js")}}'></script>
  <script src='{{ url_for("static", filename="js/contact_me.js")}}'></script>

  <!-- Custom scripts for this template -->
  <script src='{{ url_for("static", filename="js/freelancer.min.js")}}'></script>

    <script src='{{ url_for("static", filename="js/MindFusion.Scheduling.js")}}'></script>
    <script src='{{ url_for("static", filename="js/GoogleSchedule.js")}}'></script>
    <script src='{{ url_for("static", filename="js/TimeForm.js")}}'></script>
  {% block script %}{% endblock script %}

</body>

</html>
