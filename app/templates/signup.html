{% extends "layout.html" %}
{% block nameplate %}
    <a class="navbar-brand" href="{{ url_for('welcome') }}">
{% endblock nameplate %}
{% block content %}

    <div class="container" style="margin-top:50px;">
        <div class="card" style="width:50rem;margin:0 auto;">
            <div class="card-body" style="padding:65px 30px;">
                <form id="signup" method="POST" action="{{url_for('signup')}}">

                    <label>First Name</label>
                    <div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required>
                    </div>
                    <label>Last Name</label>
                    <div class="form-group">
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
                    </div>
                    <label>Username</label>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Preferred Username" required>
                    </div>
                    <label>Email Address</label>
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email Address" required>
                    </div>
                    <label>rfID</label>
                    <div class="form-group">
                        <input type="text" name="rfID" id="rfID" class="form-control" placeholder="Tap RFID" required>
                    </div>
                    <label>Password</label>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                    </div>

                    <button class="btn btn-primary float-right" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
{% endblock content %}
